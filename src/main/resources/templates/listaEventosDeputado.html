<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <div>Deputado: <span th:text="${deputado.nome}"></span></div>
    
    <section>
        <div>Eventos inscrito</div>
        
        <div> <!-- each? -->
            <div>Eventos em andamento</div> <!-- em andamento, futuros, passados -->
            <table>
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Início</th>
                            <th scope="col">Fim</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evento : ${eventosInscrito}">
                            <td th:text="${evento.id}"></td>
                            <td th:text="${evento.nome}"></td>
                            <td th:text="${evento.inicio}"></td>
                            <td th:text="${evento.fim}"></td>
                            <!-- desinscrever -->
                            <!-- excluir (popup, escrever o nome?) -->
                        </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </section>

    <section>
        <div>Eventos em andamento</div>
        <table>
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Início</th>
                    <th scope="col">Fim</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${eventosAndamento}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.nome}"></td>
                    <td th:text="${evento.inicio}"></td>
                    <td th:text="${evento.fim}"></td>
                    <td><a th:href="@{|../inscrever?eventoId=${evento.id}&deputadoId=${deputado.id}|}">Inscrever</a></td>
                    <!-- excluir (popup, escrever o nome?) -->
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
