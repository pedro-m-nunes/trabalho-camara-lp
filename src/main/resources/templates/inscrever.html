<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrever</title>
</head>
<body>
	<div>Evento: <span th:text="${evento?.id}"></span></div>
	<div>Deputado: <span th:text="${deputado?.nome}"></span></div>
	
    <form action="#" th:action="@{inscrever}" th:method="put">
        <label for="eventoId">Evento</label>
        <input type="number" id="eventoId" name="eventoId" th:value="${evento?.id}"> <!-- select -->
        
        <label for="deputadoId">Deputado</label>
        <input type="number" id="deputadoId" name="deputadoId" th:value="${deputado?.id}"> <!-- select -->

        <input type="submit" value="Inscrever">
    </form>
</body>
</html>
